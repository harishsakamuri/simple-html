<!DOCTYPE>
<html>
<head>

</head>

<style>
.div{width:23%;
     height:390px;
	 background-color:grey;
	 float:left;
	 margin-left:10px;
}

</style>
<body>
<div class = "div">

<form name = "calculator">
<input type = "numbers" name = "display" style = "width:280px;height:50px;margin-left:10px;margin-top:10px;" >
<br>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='1'">1</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='2'">2</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='3'">3</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='+'">+</button>
<br>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='4'">4</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='5'">5</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='6'">6</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='-'">-</button>
<br>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='7'">7</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='8'"> 8</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='9'">9</button>
<button type = "button" style = "padding:20px;margin:10px"onclick = "calculator.display.value+='*'">*</button>
<br>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='<-'"><-</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='0'">0</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='/'">/</button>
<button type = "button" style = "padding:20px;margin:10px" onclick = "calculator.display.value+='='">=</button>

</form>
</div>
</body>
</html>
